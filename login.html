<!doctype html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image\x-icon" href="image\photographer2.jpg">
<head>
    <title>Login</title>
</head>
<body class="login">
    <form method="post">
        <div class="signin">
            <div>
                <div class="logimg">
                    <img src="image\photographer2.jpg">
                </div>
                <div class="heading">
                    <h2>Sign In</h2>
                </div>
                <div class="logform">
                    <label>Username :</label><br>
                    <input type="text" placeholder="Enter your username"><br>
                    <label>Password :</label><br>
                    <input type="password" placeholder="********"><br>
                    <button type="submit" style="margin-left: 35%;">Submit</button><br>
                    <label><input type="checkbox" checked>Remember Me</label><br>
                    <div class="cancel">
                        <button type="reset">Cancel</button>
                        <label>Forget <a href="#"><b>Password?</b></a></label><br>
                    </div>
                    <div class="account">
                        <label>Don't Have an <a href="registration.html"><b>Account?</b></a></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
